name    = PatronStore
author  = Olli-Antti Kivilahti <olli-antti.kivilahti@jns.fi>
license = Perl_5
copyright_holder = Koha-Suomi Oy
copyright_year   = 2017

[GatherDir]
exclude_filename = README
exclude_filename = LICENSE
[PruneCruft]
[ManifestSkip]
[MetaYAML]
[License]
[Readme]
[PkgVersion]
[PodVersion]
[PodCoverageTests]
[PodSyntaxTests]
[ExtraTests]
[Test::Perl::Critic]
[ExecDir]
[ShareDir]
[MakeMaker]
[Manifest]
[TestRelease]
[ConfirmRelease]
[FakeRelease]
[Git::Check]
[Git::Commit]
[Git::Tag]
[Git::Push]
[Git::NextVersion]
[GitHub::Update]
[GitHub::Meta]
[GitHub::UploadRelease]
[ChangelogFromGit]
[Hook::InstallTool]
    . = use File::Copy;
    . = File::Copy::copy('etc/systemd/system/patronstore.service', '/etc/systemd/system/patronstore.service');
    . = mkdir '/etc/patronstore' unless -d '/etc/patronstore';
    . = File::Copy::copy('config/PatronStore.conf', '/etc/patronstore/PatronStore.conf') unless -e '/etc/patronstore/PatronStore.conf';

[Prereqs]
Mojolicious                               = 0
Mojolicious::Plugin::OpenAPI              = 0
Test::MockModule                          = 0
DBIx::Class                               = 0

